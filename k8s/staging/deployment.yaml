apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-petclinic-plain
  namespace: staging
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: spring-petclinic-plain
    spec:
      containers:
        - name: spring-petclinic-plain
          image: localhost:9092/petclinic-plain:1
          ports:
            - containerPort: 8080
          env:
            - name: SOME_ENV
              value: "Some Value 12345"
  selector:
    matchLabels:
      app: spring-petclinic-plain
